<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Next Train</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

  <!-- Choo Choo -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white;">
        <h1 class="text-center">That's enter<span style="color: #ff0000">train</span>ment</h1>
        <h2 class="text-center">Ease The Strain -- Go By Train</h2>
        <h3 class="text-center">Let's Go Skiing</h3>
        <button class="btn float-right" id="initialize-btn">Initialize</button>
        <button class="btn float-left" id="about-btn">About</button>
    </div>
    <!-- end of Jumbotron -->
      
    <!-- Train Schedule in a table in a card -->
    <div class="row">

      <div class="col-md-12">

        <!-- Schedule-->
        <div class="card mb-4">
          <div class="card-header">Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='schedule-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <!-- <th scope="col">Route</th> -->
                  <th scope="col">Destination</th>
                  
                  <th scope="col">Next </th>
                  <th scope="col">Minutes Away</th>
                  <th scope="col">Frequency</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- end of Train Schedule in a table -->
    
    <!-- add a new Train form in a card -->
    <div class="row">
      <div class="col-md-12">
            <!-- <div class="col-md-12 "> -->
              <!-- Add Train  -->
          <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
      
            <!-- <div class="form-container"> -->
          
              <form class="train-info-form">

                <div class="row">
                  <div class="col-md-3">
                    <input id="train-route-input" class="input-text" placeholder="Train Name" type="text">
                  </div>
                  <div class="col-md-3">
                    <input id="train-destination-input" class="input-text" placeholder="Destination" type="text">
                  </div>
                  <div class="col-md-2">
                    <!-- <label for="train-first-departure-input">Next</label> -->
                    <input  id="train-first-departure-input" class="input-text" placeholder="Next Train (24-hr clock)" type="text">
                  </div>
                  <div class="col-md-2">
                    <!-- <label for="train-interval-input">Frequency</label> -->
                    <input  id="train-interval-input" class="input-text" placeholder="Frequency in minutes" type="text">
                  </div>
                  <div class="col-md-1"></div>  
                  <div class="col-md-1">
                    <button class="btn btn-primary btn-sm" id="add-train-btn">Submit</button>
                  </div>  
                  <!-- <div class="md-2"></div> -->
                </div>

              </form>

            <!-- </div> -->
          </div>  <!-- end of card -->

      </div>  <!-- end of 12 wide column -->
    
    </div>  <!-- end of add a new Train form in a card -->

  </div>  <!-- end of container -->

  <!-- JavaScript -->
  <script src="assets/js/app.js"></script>

</body>

</html>
